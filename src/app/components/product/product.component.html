<div class="flex flex-col p-2">
  <img
    [src]="product.image"
    alt="Product Thumbnail"
    class="aspect-square rounded-lg object-cover w-full h-[200px] shadow-sm hover:shadow-md cursor-pointer hover:opacity-90 hover:scale-105 transition-all duration-300 ease-in-out"
  />
  <h2 class="text-xl font-semibold">{{ product.name }}</h2>

  <div class="flex items-baseline gap-1">
    <span class="price-label text-sm text-gray-500 text-bolder">Price:</span>
    <span class="price font-semibold text-gray-600">{{ product.price }}</span>
  </div>

  <p-rating
    [(ngModel)]="product.rating"
    [cancel]="false"
    [readonly]="true"
    iconCancelClass="hidden"
  ></p-rating>

  <div class="flex gap-2">
    <button
      (click)="editProduct()"
      icon="pi pi-pencil"
      label="Edit"
      pButton
      severity="secondary"
      size="small"
      type="button"></button>
    <button
      #deleteButton
      (click)="confirmDelete()"
      [outlined]="true"
      icon="pi pi-trash"
      label="Delete"
      pButton
      severity="danger"
      size="small"
      type="button"
    ></button>
  </div>
</div>

<p-confirmPopup>

</p-confirmPopup>
