<p-dialog
  [(visible)]="display"
  [closable]="false"
  [modal]="true"
  header="Add Product"
>
  <div class="flex flex-col gap-2" [formGroup]="productForm">
    <div class="flex items-center justify-between gap-2 my-1">
      <label for="name">Name:</label>
      <input
        formControlName="name"
        class="w-auto"
        id="name"
        pInputText
        placeholder="Enter product name"
        type="text"
      />
    </div>

    <div class="flex items-center justify-between gap-2 my-1">
      <label for="price">Price:</label>
      <input
        formControlName="price"
        class="w-auto"
        id="price"
        pInputText
        placeholder="Enter product price"
        type="number"
      />
    </div>
    <div class="flex items-center justify-between gap-2 my-1">
      <label for="image">Image:</label>
      <input
        formControlName="image"
        class="w-auto"
        id="image"
        pInputText
        placeholder="Enter product image"
        type="text"
      />
    </div>
    <div class="flex items-center gap-2 my-1">
      <label for="rating">Rating:</label>
      <p-rating
        formControlName="rating"
        [cancel]="false"
        [readonly]="false"
        iconCancelClass="hidden"
        id="rating"
      ></p-rating>
    </div>
  </div>

  <p-footer>
    <button
      (click)="onConfirm()"
      [disabled]="!productForm.valid"
      icon="pi pi-check"
      label="Add"
      pButton
      type="button"
      [class.disabled]="!productForm.valid"
    ></button>
    <button
      (click)="onCancel()"
      icon="pi pi-times"
      label="Cancel"
      pButton
      type="button"
    ></button>
  </p-footer>
</p-dialog>
